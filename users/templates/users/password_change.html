{% extends 'taketest/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-3" type="submit">Update Password</button>
    </form>
</div>
{% endblock %}
