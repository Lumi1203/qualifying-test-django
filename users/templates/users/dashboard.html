{% extends 'taketest/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'users/css/dashboard.css' %}">

<div class="container mt-5" style="max-width: 900px;">

    <!-- Profile section -->
    <div class="text-center mb-5">
        <img src="{{ profile.photo_url }}" class="rounded-circle" style="width:150px; height:150px; object-fit:cover;">
        <h3>{{ request.user.username }}</h3>
        <p class="text-muted">Welcome back!</p>
    </div>

    <!-- Dashboard Tiles -->
    <div class="row g-4">

        {% if request.user.role == "examiner" %}
        <div class="col-md-6 col-lg-3">
            <a href="{% url 'question_bank' %}" class="dashboard-tile tile-question d-block">
                Question Bank
            </a>
        </div>
        {% endif %}
      
        <div class="col-md-6 col-lg-3">
            <a href="{% url 'profile' %}" class="dashboard-tile tile-profile d-block">
                Manage Profile
            </a>
        </div>

        <!-- Take Test -->
        <div class="col-md-6 col-lg-3">
            <a href="{% url 'take_test' %}" class="dashboard-tile tile-test d-block">
                Take Test
            </a>
        </div>
        <div class="col-md-6 col-lg-3">
            <a href="{% url 'test_instructions' %}" class="dashboard-tile tile-instructions d-block">
                Test Instructions
            </a>
        </div>

        <!-- Manage Password -->
        <div class="col-md-6 col-lg-3">
            <a href="{% url 'password_change' %}" class="dashboard-tile tile-password d-block">
                Change Password
            </a>
        </div>

    </div>

</div>

{% endblock %}
