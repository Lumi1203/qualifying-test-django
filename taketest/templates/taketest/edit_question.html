{% extends 'taketest/base.html' %}
{% block content %}

<div class="container mt-4" style="max-width: 700px;">
    <h2 class="mb-4">Edit Question</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Question Text</label>
            <textarea name="text"
                      class="form-control"
                      rows="3"
                      required>{{ question.text }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Option A</label>
            <input type="text"
                   name="option_a"
                   class="form-control"
                   value="{{ question.option_a }}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option B</label>
            <input type="text"
                   name="option_b"
                   class="form-control"
                   value="{{ question.option_b }}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option C</label>
            <input type="text"
                   name="option_c"
                   class="form-control"
                   value="{{ question.option_c }}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option D</label>
            <input type="text"
                   name="option_d"
                   class="form-control"
                   value="{{ question.option_d }}"
                   required>
        </div>

        <div class="mb-4">
            <label class="form-label">Correct Answer</label>
            <select name="correct_answer"
                    class="form-select"
                    required>
                <option value="A"
                    {% if question.correct_answer == "A" %}selected{% endif %}>
                    Option A
                </option>
                <option value="B"
                    {% if question.correct_answer == "B" %}selected{% endif %}>
                    Option B
                </option>
                <option value="C"
                    {% if question.correct_answer == "C" %}selected{% endif %}>
                    Option C
                </option>
                <option value="D"
                    {% if question.correct_answer == "D" %}selected{% endif %}>
                    Option D
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'question_bank' %}"
               class="btn btn-secondary">
                Cancel
            </a>

            <button type="submit"
                    class="btn btn-primary">
                Update Question
            </button>
        </div>

    </form>
</div>

{% endblock %}
